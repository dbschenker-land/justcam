<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Picture from Mobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        #video {
            max-width: 100%;
            max-height: 80vh;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        #captureButton {
            margin-left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #capturedImage {
            max-width: 100%;
            max-height: 80vh;
            border: 2px solid #ccc;
            border-radius: 10px;
            display: none;
        }
        @media (orientation: portrait) {
            #container {
                flex-direction: column;
            }
            #captureButton {
                margin-left: 0;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Take Picture from Mobile</h1>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <button id="captureButton">Take Picture</button>
    </div>
    <img id="capturedImage" src="" alt="Captured Image">

    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('captureButton');
        const capturedImage = document.getElementById('capturedImage');

        // Function to start the camera
        async function startCamera() {
            try {
                // Access the camera
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing the camera: ", err);
                alert("Unable to access the camera. Please allow camera permissions.");
            }
        }

        // Function to capture the picture
        function capturePicture() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the canvas image to a data URL
            const imageDataUrl = canvas.toDataURL('image/png');
            capturedImage.src = imageDataUrl;
            capturedImage.style.display = 'block';

            // Prompt the user to save the image
            const link = document.createElement('a');
            link.href = imageDataUrl;
            link.download = 'picture.png'; // Default filename
            link.click();
        }

        // Event listener for the capture button
        captureButton.addEventListener('click', capturePicture);

        // Start the camera when the page loads
        startCamera();
    </script>
</body>
</html>

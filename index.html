<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Picture Using Default Camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #cameraInput {
            display: none; /* Hide the file input */
        }
        #openCameraButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        /* Pop-up styles */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        #popup img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 10px;
        }
        #popup p {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }
        #closeButton {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Take Picture Using Default Camera</h1>
    <input type="file" id="cameraInput" accept="image/*" capture="environment">
    <button id="openCameraButton">Open Camera</button>

    <!-- Pop-up for captured image -->
    <div id="popup">
        <img id="popupImage" src="" alt="Captured Image">
        <p>Long press to save the file to phone gallery.</p>
        <button id="closeButton">Close</button>
    </div>

    <script>
        const cameraInput = document.getElementById('cameraInput');
        const openCameraButton = document.getElementById('openCameraButton');
        const popup = document.getElementById('popup');
        const popupImage = document.getElementById('popupImage');
        const closeButton = document.getElementById('closeButton');

        // Trigger the file input when the button is clicked
        openCameraButton.addEventListener('click', () => {
            cameraInput.click();
        });

        // Handle the captured image
        cameraInput.addEventListener('change', (event) => {
            const file = event.target.files[0]; // Get the selected file
            if (file) {
                const imageUrl = URL.createObjectURL(file); // Create a URL for the image
                popupImage.src = imageUrl; // Set the image in the pop-up
                popup.style.display = 'block'; // Show the pop-up
            }
        });

        // Close the pop-up
        closeButton.addEventListener('click', () => {
            popup.style.display = 'none'; // Hide the pop-up
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie with Us</title>
    <style>
        #video, #canvas {
            display: none;
        }
        #selfieButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #capturedImage {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Selfie with Us</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <button id="selfieButton">Open Camera and Take Selfie</button>
    <img id="capturedImage" src="" alt="Captured Image">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const selfieButton = document.getElementById('selfieButton');
        const capturedImage = document.getElementById('capturedImage');

        let stream;

        // Open camera and take a picture
        selfieButton.addEventListener('click', async () => {
            try {
                // Access the camera
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = 'block';

                // Wait for the video to load and play
                video.onloadedmetadata = () => {
                    // Show a prompt to take a picture
                    setTimeout(() => {
                        takePicture();
                    }, 100); // Small delay to ensure the video is ready
                };
            } catch (err) {
                console.error("Error accessing the camera: ", err);
                alert("Unable to access the camera. Please allow camera permissions.");
            }
        });

        // Function to capture the image
        function takePicture() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the canvas image to a data URL
            const imageDataUrl = canvas.toDataURL('image/png');
            capturedImage.src = imageDataUrl;
            capturedImage.style.display = 'block';

            // Stop the camera stream
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            // Prompt the user to save the image
            const link = document.createElement('a');
            link.href = imageDataUrl;
            link.download = 'selfie.png'; // Default filename
            link.click();

            // Reset the button text
            selfieButton.textContent = 'Take Another Selfie';
        }
    </script>
</body>
</html>

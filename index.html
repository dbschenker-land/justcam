<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Picture Using Default Camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #capturedImage {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
        }
        #cameraInput {
            display: none; /* Hide the file input */
        }
        #openCameraButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Take Picture Using Default Camera</h1>
    <input type="file" id="cameraInput" accept="image/*" capture="environment">
    <button id="openCameraButton">Open Camera</button>
    <img id="capturedImage" src="" alt="Captured Image">

    <script>
        const cameraInput = document.getElementById('cameraInput');
        const openCameraButton = document.getElementById('openCameraButton');
        const capturedImage = document.getElementById('capturedImage');

        // Trigger the file input when the button is clicked
        openCameraButton.addEventListener('click', () => {
            cameraInput.click();
        });

        // Handle the captured image
        cameraInput.addEventListener('change', (event) => {
            const file = event.target.files[0]; // Get the selected file
            if (file) {
                const imageUrl = URL.createObjectURL(file); // Create a URL for the image
                capturedImage.src = imageUrl; // Display the image
                capturedImage.style.display = 'block'; // Show the image
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Picture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #video {
            max-width: 100%;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        #canvas {
            display: none;
        }
        #captureButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #capturedImage {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        #errorMessage {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Take a Picture</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <button id="captureButton">Take Picture</button>
    <img id="capturedImage" src="" alt="Captured Image">
    <div id="errorMessage"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('captureButton');
        const capturedImage = document.getElementById('capturedImage');
        const errorMessage = document.getElementById('errorMessage');

        // Function to start the camera
        async function startCamera() {
            try {
                // Check if the browser supports mediaDevices
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error("Your browser does not support accessing the camera.");
                }

                // Access the camera
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                // Play the video feed
                video.onloadedmetadata = () => {
                    video.play();
                };
            } catch (err) {
                console.error("Error accessing the camera: ", err);
                errorMessage.textContent = `Error: ${err.message}`;
                alert("Unable to access the camera. Please allow camera permissions.");
            }
        }

        // Function to capture the picture
        function capturePicture() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the canvas image to a data URL
            const imageDataUrl = canvas.toDataURL('image/png');
            capturedImage.src = imageDataUrl;
            capturedImage.style.display = 'block';

            // Prompt the user to save the image
            const link = document.createElement('a');
            link.href = imageDataUrl;
            link.download = 'picture.png'; // Default filename
            link.click();
        }

        // Event listener for the capture button
        captureButton.addEventListener('click', capturePicture);

        // Start the camera when the page loads
        startCamera();
    </script>
</body>
</html>
